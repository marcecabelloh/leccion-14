<!DOCTYPE html>
<html>
<head>
	<title>Formulario de datos</title>
	<meta charset="utf-8"/>
</head>
<body>
<div align="center">
<h1><strong>Formulario de Datos</strong><h1/>
<form>
	<label for="nombre"><font size="4">Nombre</font></label><br>
	<input type="text" required><br>
	<label for="apellido"><font size="4">Apellido</font></label><br>
	<input type="text" required><br>
	<label for= "teléfono"><font size="4">Número de teléfono</font></label><br>
	<input type="number" required><br>
	<label for= "email"><font size="4">Email</font></label><br>
	<input type="email" pattern="@" title="incluye @" required><br>
	<label><font size="4">Teléfono fijo</font></label><br>
<select name="" id="">
	<option value="si">Sí</option>
	<option value="no">No</option>
</select>
<p>
	<label for="pw"><font size="4">Crea tu contraseña</font></label><br>
	<input type="password" name="pw" pattern=",{6,}" title="6 o más caracteres" required>
</p>
<p>
	<input type="submit" name="" value="send">
</p>
	</form>
	</div>
</body>
</html>
